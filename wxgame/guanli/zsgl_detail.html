<script>
	(function(){
		var settings = {
			trigger:'hover',
			multi:true,						
			closeable:false,
			style:'',
			padding:true
		};
		function initPopover(){					
			$('a.show-pop').webuiPopover('destroy').webuiPopover(settings);	
		}
		initPopover();	
	})();
	
	/*弹窗共用操作*/
	function showPopBox(index){
		var box = $('.pop_inner');
		var popClose = $('.pop_close');
		box.hide().eq(index).show();
		$('#popShow').popupOpen();
		popClose.click(function(){
			$('#popShow').hide();
			$('#popShow').popupClose();
		});
	}
	
	function closePopBox(){
		$('#popShow').hide();
		$('#popShow').popupClose();
	}	
	
</script>
