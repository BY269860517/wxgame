<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="CA运营支撑管理平台" />
<meta name="description" content="CA运营支撑管理平台" />
<title>CA运营支撑管理平台</title>
<link href="../css/css.css" rel="stylesheet" type="text/css"/>
<link href="../css/scroll.css" rel="stylesheet" type="text/css"/>
<link href="../css/jquery.webui-popover.min.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="breadcrumb"><a>证书管理</a><img src="../img/breadcrumb_icon.png"/><a href="javascript:history.back();">批量证书管理</a><img src="../img/breadcrumb_icon.png"/><a class="onlink">证书申请</a></div>

<div class="layout_margin">
    <div class="layout_tx">
        <div class="kuang_title">证书申请</div>
        <table width="100%" border="0" cellspacing="0" class="table_xq">
          <tbody>
            <tr>
              <td width="150" class="tab_te_r">证书算法：</td>
              <td width="280"><input type="text" name="" value="" /></td>
              <td width="150" class="tab_te_r">证书应用项目：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">证书介质：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td class="tab_te_r">批量文件：</td>
              <td colspan="3"><input type="text" name="" value="" style="width:530px;" /><span class="tk_btn">浏览</span></td>
            </tr>
          </tbody>
        </table>
    </div>
</div>	

<div align="center" class="bottom_btn"><span class="tk_btn" onclick="history.back();">重置</span><span class="tk_btn" onClick="showPopBox(0)">提交</span></div>

<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/select.js" type="text/javascript"></script>
<script src="../js/jquery.webui-popover.min.js" type="text/javascript"></script>
<script>
	(function(){
		var settings = {
			trigger:'hover',
			multi:true,						
			closeable:false,
			style:'',
			padding:true
		};
		function initPopover(){					
			$('a.show-pop').webuiPopover('destroy').webuiPopover(settings);	
		}
		initPopover();	
	})();
	
</script>

</body>
</html>
