						// 3. 把这个对象，调用 数组的 相关方法，添加到 当前 data 上的 list 中
						// 4. 注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上；

						// 5. 当我们意识到上面的第四步的时候，就证明大家已经入门Vue了，我们更多的是在进行 VM中 Model 数据的操作，同时，在操作Model数据的时候，指定的业务逻辑操作；

						var car = {
							id: this.id,
							name: this.name,
							ctime: new Date()
						}
						this.list.push(car)
						this.id = this.name = ''
					},
					gitList(v) {

						//this.

				mounted: function() {

						}

						this.list = result.body.data;
						console.log(result.body)
					})

							language: 'zh-CN',

						}).on("click", function() {
							$('#datetimeStart').datetimepicker("setEndDate", $('#datetimeEnd').val())
						});
					$('#datetimeEnd').datetimepicker({
						format: 'yyyy-mm-dd',
						minView: 'month',
						language: 'zh-CN',
						autoclose: true,
						startDate: new Date()
					}).on("click", function() {

					});

					closeable: false,

					$('a.show-pop').webuiPopover('destroy').webuiPopover(settings);
				}
				initPopover();
