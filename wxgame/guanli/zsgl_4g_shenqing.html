<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="CA运营支撑管理平台" />
<meta name="description" content="CA运营支撑管理平台" />
<title>CA运营支撑管理平台</title>
<link href="../css/css.css" rel="stylesheet" type="text/css"/>
<link href="../css/scroll.css" rel="stylesheet" type="text/css"/>
<link href="../css/jquery.webui-popover.min.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="breadcrumb"><a>证书管理</a><img src="../img/breadcrumb_icon.png"/><a href="javascript:history.back();">4G小基站证书管理</a><img src="../img/breadcrumb_icon.png"/><a class="onlink">证书申请</a></div>

<div class="layout_margin">
    <div class="layout_tx">
        <div class="kuang_title">企业信息</div>
        <table width="100%" border="0" cellspacing="0" class="table_xq">
          <tbody>
            <tr>
              <td width="150" class="tab_te_r"><span class="f_red">*</span>企业名称：</td>
              <td width="280"><input type="text" name="" value="" /></td>
              <td width="150" class="tab_te_r"><span class="f_red">*</span>企业统一社会代码：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">单位：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">组织：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">企业法人：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">法人联系电话：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">企业邮箱：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">企业传真：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">所属省市：</td>
              <td>
              	<dl class="select fl" style="width:108px;">
                    <dt style="width:70px;"><span>省市</span></dt>
                    <dd style="width:90px;">
                        <span class="triangle-up"></span>
                        <ul>
                              <li><a href="jascript:;">省市A</a></li>
                        </ul>
                    </dd>
                </dl>
              	<dl class="select fl" style="width:108px;">
                    <dt style="width:70px;"><span>省市</span></dt>
                    <dd style="width:90px;">
                        <span class="triangle-up"></span>
                        <ul>
                              <li><a href="jascript:;">省市A</a></li>
                        </ul>
                    </dd>
                </dl>
              </td>
              <td class="tab_te_r">企业邮编：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">企业地址：</td>
              <td colspan="3"><input type="text" name="" value="" style="width:610px;" /></td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="layout_tx">
        <div class="kuang_title">联系人信息</div>
        <table width="100%" border="0" cellspacing="0" class="table_xq">
          <tbody>
            <tr>
              <td width="150" class="tab_te_r">联系人姓名：</td>
              <td width="280"><input type="text" name="" value="" /></td>
              <td width="150" class="tab_te_r">联系人电话：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">证件类型：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">证件号码：</td>
              <td><input type="text" name="" value="" /></td>
            </tr>
            <tr>
              <td class="tab_te_r">邮箱：</td>
              <td><input type="text" name="" value="" /></td>
              <td class="tab_te_r">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td class="tab_te_r">批量文件：</td>
              <td colspan="3"><input type="text" name="" value="" style="width:530px;" /><span class="tk_btn">浏览</span></td>
            </tr>
          </tbody>
        </table>
    </div>
</div>	

<div align="center" class="bottom_btn"><span class="tk_btn" onclick="history.back();">重置</span><span class="tk_btn" onClick="showPopBox(0)">提交</span></div>


<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/select.js" type="text/javascript"></script>
<script src="../js/jquery.webui-popover.min.js" type="text/javascript"></script>
<script>
	(function(){
		var settings = {
			trigger:'hover',
			multi:true,						
			closeable:false,
			style:'',
			padding:true
		};
		function initPopover(){					
			$('a.show-pop').webuiPopover('destroy').webuiPopover(settings);	
		}
		initPopover();	
	})();
	
</script>

</body>
</html>
